<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文本检测系统</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }

        /* 导航栏样式 - 现代扁平化设计 */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50, #1a2533);
            padding: 30px 20px;
            color: white;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 26px;
            margin-bottom: 40px;
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 12px 0;
            padding: 15px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(8px);
        }

        .nav-item a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        /* 主内容区样式 - 卡片式设计 */
        .main-content {
            flex: 1;
            padding: 40px;
            background: #f8f9fa;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: #3498db;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #4a5568;
            font-weight: 500;
            font-size: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 3px 10px rgba(52,152,219,0.2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(52,152,219,0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52,152,219,0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                padding: 20px 15px;
            }
            
            .main-content {
                padding: 30px;
            }
            
            .content-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="logo">AI检测系统</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#"><i class="fas fa-home"></i>首页</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-database"></i>题库生成</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-shapes"></i>题库变形</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-check-double"></i>数据审核</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-chart-bar"></i>结果生成</a>
            </li>
        </ul>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="content-card">
            <h1>文本输入检测</h1>
            <form>
                <div class="form-group">
                    <label for="content">输入待检测文本：</label>
                    <input type="text" 
                           id="content" 
                           name="content" 
                           placeholder="请输入需要检测的文本内容..."
                           required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> 开始检测
                </button>
            </form>
        </div>
    </main>
</body>
</html>
